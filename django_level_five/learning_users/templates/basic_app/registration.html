{% extends 'basic_app/base.html' %}
{% load static %}
{% block body_block %}
<div class="jumbotron">
    {% if register %}
    <h1>THANK YOU FOR REGISTRATION</h1>
    {% else %}
    <h1>Registration here !</h1>
    <h3>Fill out the form:</h3>
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" name="" value="Register">
    </form>
    {% endif %}
</div>
{% endblock %}
